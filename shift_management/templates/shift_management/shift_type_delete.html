{% extends "base.html" %}

{% block title %}シフト種別削除{% endblock %}

{% block content %}
<div class="container py-4">
  <h1 class="mb-4">シフト種別の削除</h1>
  
  <div class="alert alert-danger" role="alert">
    <strong>警告:</strong> シフト種別「<strong>{{ shift_type.name }}</strong>」を本当に削除しますか？
    <p>この操作は元に戻せません。このシフト種別に紐づく既存のシフトがある場合、それらのシフトの表示に影響が出る可能性があります。</p>
  </div>
  
  <form method="post">
    {% csrf_token %}
    <div class="d-flex justify-content-between">
      <a href="{% url 'shift_management:shift_type_list' %}" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> キャンセル
      </a>
      <button type="submit" class="btn btn-danger">
        <i class="fas fa-trash"></i> 削除
      </button>
    </div>
  </form>
</div>
{% endblock %}
