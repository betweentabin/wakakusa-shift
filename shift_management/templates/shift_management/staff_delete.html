{% extends "base.html" %}

{% block title %}スタッフ無効化{% endblock %}

{% block content %}
<div class="container py-4">
  <h1 class="mb-4">スタッフの無効化</h1>
  
  <div class="alert alert-warning" role="alert">
    <strong>警告:</strong> スタッフ「<strong>{{ staff.name }}</strong>」を本当に無効化しますか？
    <p>無効化されたスタッフは、シフト作成などの選択肢に表示されなくなりますが、過去のデータは残ります。</p>
  </div>
  
  <form method="post">
    {% csrf_token %}
    <div class="d-flex justify-content-between">
      <a href="{% url 'shift_management:staff_list' %}" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> キャンセル
      </a>
      <button type="submit" class="btn btn-warning">
        <i class="fas fa-user-slash"></i> 無効化
      </button>
    </div>
  </form>
</div>
{% endblock %}
