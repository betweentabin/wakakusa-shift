<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メンテナンス中 - わかくさシフト</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', 'Yu Gothic', 'Meiryo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .maintenance-container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: fadeInUp 0.8s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .maintenance-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .maintenance-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #2c3e50;
        }
        
        .maintenance-message {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #7f8c8d;
        }
        
        .maintenance-details {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .maintenance-details h3 {
            color: #495057;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }
        
        .maintenance-details ul {
            list-style: none;
            text-align: left;
        }
        
        .maintenance-details li {
            padding: 0.5rem 0;
            border-bottom: 1px solid #e9ecef;
            color: #6c757d;
        }
        
        .maintenance-details li:last-child {
            border-bottom: none;
        }
        
        .maintenance-details li::before {
            content: "🔧";
            margin-right: 0.5rem;
        }
        
        .contact-info {
            background: #e3f2fd;
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1.5rem;
        }
        
        .contact-info h4 {
            color: #1976d2;
            margin-bottom: 0.5rem;
        }
        
        .contact-info p {
            color: #424242;
            font-size: 0.9rem;
        }
        
        .refresh-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .refresh-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #ff6b6b;
            border-radius: 50%;
            margin-right: 0.5rem;
            animation: blink 1.5s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        @media (max-width: 768px) {
            .maintenance-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .maintenance-title {
                font-size: 1.5rem;
            }
            
            .maintenance-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="maintenance-icon">🔧</div>
        
        <h1 class="maintenance-title">
            <span class="status-indicator"></span>
            メンテナンス中
        </h1>
        
        <p class="maintenance-message">
            わかくさシフト管理システムは現在メンテナンス中です。<br>
            ご不便をおかけして申し訳ございません。
        </p>
        
        <div class="maintenance-details">
            <h3>メンテナンス内容</h3>
            <ul>
                <li>システムの安定性向上</li>
                <li>セキュリティアップデート</li>
                <li>パフォーマンス最適化</li>
                <li>新機能の追加準備</li>
            </ul>
        </div>
        
        <div class="contact-info">
            <h4>緊急時のお問い合わせ</h4>
            <p>
                システム管理者: admin@wakakusa-shift.com<br>
                電話: 000-0000-0000（平日 9:00-18:00）
            </p>
        </div>
        
        <button class="refresh-button" onclick="location.reload()">
            🔄 ページを更新
        </button>
        
        <script>
            // 30秒ごとに自動リロード
            setTimeout(function() {
                location.reload();
            }, 30000);
            
            // 現在時刻を表示
            function updateTime() {
                const now = new Date();
                const timeString = now.toLocaleString('ja-JP');
                document.title = `メンテナンス中 (${timeString}) - わかくさシフト`;
            }
            
            updateTime();
            setInterval(updateTime, 1000);
        </script>
    </div>
</body>
</html>
