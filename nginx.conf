server {
    listen 80;
    server_name 162.43.31.158;  # ドメイン取得後に変更
    
    # セキュリティヘッダー
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # 静的ファイル
    location /static/ {
        alias /home/taigakuwata/wakakusa-shift/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # メディアファイル
    location /media/ {
        alias /home/taigakuwata/wakakusa-shift/media/;
        expires 7d;
    }
    
    # Django アプリケーション
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # タイムアウト設定
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # ファイルサイズ制限
    client_max_body_size 10M;
    
    # ログ設定
    access_log /var/log/nginx/wakakusa_shift_access.log;
    error_log /var/log/nginx/wakakusa_shift_error.log;
}

